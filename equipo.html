  <script>
    (function(){
      const music = document.getElementById('bg-music');
      const toggle = document.getElementById('music-toggle');

      // If user came from intro with intent, start music
      try {
        if(localStorage.getItem('inj_play_music') === '1'){
          music.play().catch(()=>{/* skip if blocked */});
        }
      } catch(e){}

      // Toggle
      function updateIcon(){ toggle.textContent = music.paused ? 'ðŸ”‡' : 'ðŸ”Š'; }
      toggle.addEventListener('click', ()=>{ if(music.paused) music.play().catch(()=>{}); else music.pause(); updateIcon(); });
      music.addEventListener('play', updateIcon); music.addEventListener('pause', updateIcon);
      updateIcon();

      // Pause when tab hidden, resume only if it was playing before
      document.addEventListener('visibilitychange', ()=> {
        if(document.hidden){
          if(!music.paused){ music.__wasPlaying = true; music.pause(); }
        } else {
          if(music.__wasPlaying){ music.play().catch(()=>{}); music.__wasPlaying=false; }
        }
      });

      // make Aportes link preserve play intent (so music continues)
      document.getElementById('to-aportes').addEventListener('click', ()=>{
        try{ localStorage.setItem('inj_play_music','1'); } catch(e){}
      });

      // small enhancement: keyboard accessibility for the music toggle
      toggle.tabIndex = 0;
      toggle.addEventListener('keyup', (e)=>{ if(e.key==='Enter') toggle.click(); });

      // leave description empty for editing
      const desc = document.getElementById('description');
      desc.innerHTML = '';

    })();
  </script>
