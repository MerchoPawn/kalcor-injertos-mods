
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Injertos Mods</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn-images.dzcdn.net/images/cover/0b6b4ff81c0958f882c5fa5a0f88cdc1/0x1900-000000-80-0-0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        header h1 {
            font-size: 48px;
            color: #ff0000;
            text-shadow: 0 0 20px red, 0 0 40px red;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px red, 0 0 40px red; }
            50% { opacity: 0.7; text-shadow: 0 0 10px red, 0 0 20px red; }
        }

        .descripcion {
            text-align: center;
            font-size: 20px;
            color: white;
            margin: 20px auto 40px;
            max-width: 1000px;
            line-height: 1.6;
            text-shadow: 0 0 10px red, 0 0 20px red;
            animation: neonPulse 4s infinite ease-in-out alternate;
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 5px red, 0 0 10px red; }
            100% { text-shadow: 0 0 20px red, 0 0 40px red; }
        }

        .discord-btn {
            display: block;
            text-align: center;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            border: 2px solid red;
            text-decoration: none;
            width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .discord-btn:hover {
            background: red;
            box-shadow: 0 0 20px red, 0 0 40px red;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>TIENDA INJERTOS MODS</h1>
        <div class="descripcion">
            Bienvenido A La Tienda Oficial De Injertos Mods Aca Encontraras Aportes, Mods, Cleos Unicos Y Privados Para Tu Samp Si Te Interesa Algun Mod Abre Ticket En El Discord Y Te Atenderemos Con Mucho Gusto!
        </div>
    </header>

    <a href="https://discord.gg/W3zan8fpSG" target="_blank" class="discord-btn">DISCORD</a>
</body>
</html>
