  <style>
    :root{--accent:#ff3b3b;--white:#fff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, "Poppins", sans-serif;background:#000;}
    body{
      background: url('https://cdn-images.dzcdn.net/images/cover/0b6b4ff81c0958f882c5fa5a0f88cdc1/0x1900-000000-80-0-0.jpg') center/cover no-repeat fixed;
      color:var(--white);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }
    #intro{
      position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:24px;backdrop-filter:brightness(0.5);z-index:50;
    }
    #enter-btn{
      background:linear-gradient(145deg,#000,#111);color:var(--white);border:0;padding:14px 40px;border-radius:12px;font-weight:800;
      font-size:20px;cursor:pointer;box-shadow:0 0 16px rgba(255,59,59,0.3);
    }
    #enter-btn:hover{transform:scale(1.04);box-shadow:0 0 30px rgba(255,59,59,0.45)}
    #logo-text{
      color:var(--accent);font-weight:900;letter-spacing:3px;display:none;text-align:center;
      text-shadow:0 0 8px rgba(255,59,59,0.6),0 0 18px rgba(255,90,90,0.3);
      will-change:opacity,transform,text-shadow;
    }
    @media(min-width:701px){#logo-text{font-size:80px}}
    @media(max-width:700px){#logo-text{font-size:50px}}
  </style>
</head>
<body>
  <div id="intro" aria-hidden="false">
    <button id="enter-btn" aria-label="Entrar">ENTRAR</button>
    <div id="logo-text" aria-hidden="true">INJERTOS MODS</div>
  </div>
  <script>
    const enterBtn = document.getElementById('enter-btn');
    const logo = document.getElementById('logo-text');
    enterBtn.addEventListener('click', () => {
      try { localStorage.setItem('inj_play_music','1'); } catch(e){}
      enterBtn.style.display = 'none';
      logo.style.display = 'block';
      logo.style.opacity = '0';
      logo.style.transform = 'scale(.98)';
      requestAnimationFrame(()=> {
        logo.style.transition = 'opacity 0.9s ease, transform 0.9s ease, text-shadow 0.9s';
        logo.style.opacity = '1';
        logo.style.transform = 'scale(1.02)';
        logo.style.textShadow = '0 0 30px rgba(255,59,59,1),0 0 70px rgba(255,90,90,0.45)';
      });
      setTimeout(()=> {
        logo.style.opacity = '0';
        setTimeout(()=> {
          window.location.href = 'equipo.html';
        }, 800);
      }, 3000);
    });
    enterBtn.addEventListener('keyup', (e)=>{ if(e.key==='Enter') enterBtn.click(); });
  </script>
</body>
</html>
