<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INJERTOS MODS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url('https://cdn-images.dzcdn.net/images/cover/0b6b4ff81c0958f882c5fa5a0f88cdc1/0x1900-000000-80-0-0.jpg') center/cover no-repeat fixed;
      color: white;
      overflow-x: hidden;
    }

    /* Pantalla inicial */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #intro button {
      background: linear-gradient(145deg, #000, #222);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0000;
      transition: all 0.3s ease;
    }

    #intro button:hover {
      box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
      transform: scale(1.05);
    }

    /* Animación INJERTOS MODS */
    #intro h1 {
      font-size: 80px;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333, 0 0 40px #ff6666;
      opacity: 0;
      animation: neonText 3s ease forwards;
      display: none;
    }

    @keyframes neonText {
      0% { opacity: 0; text-shadow: 0 0 0px #ff0000; }
      50% { opacity: 1; text-shadow: 0 0 25px #ff0000, 0 0 45px #ff3333; }
      100% { opacity: 1; text-shadow: 0 0 35px #ff0000, 0 0 75px #ff5555; }
    }

    /* Contenido principal */
    #main-content {
      display: none;
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 0 0 10px #ff0000;
    }

    /* Barra de equipo */
    #team-bar {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 40px;
      justify-content: center;
    }

    .member {
      flex: 0 0 auto;
      text-align: center;
      transition: transform 0.3s, filter 0.3s;
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff0000;
      object-fit: cover;
      transition: filter 0.3s, box-shadow 0.3s;
    }

    .member:hover img {
      filter: brightness(1.5);
      box-shadow: 0 0 20px #ff0000;
    }

    .member p {
      margin-top: 8px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #ff0000;
    }

    /* Productos */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .product {
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #ff0000;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff0000;
    }

    .product img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product button {
      background: #000;
      color: white;
      border: 2px solid #ff0000;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product button:hover {
      background: #ff0000;
      box-shadow: 0 0 15px #ff0000;
    }

    /* Discord */
    .discord {
      text-align: center;
      margin-top: 50px;
    }

    .discord a {
      background: #000;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      border: 2px solid #ff0000;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .discord a:hover {
      background: #ff0000;
      box-shadow: 0 0 20px #ff0000;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div id="intro">
    <button id="enter-btn">ENTRAR</button>
    <h1 id="logo-text">INJERTOS MODS</h1>
  </div>

  <div id="main-content">
    <div id="team-bar">
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/ynbXltmh53vnyfW1ksY6Y-nmqHVSE_i4x3pjXILqNTQ/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1354865570880946176/a6e7ce488b0c3a8856e69184638319bb.png?format=webp&quality=lossless"><p>Kalcor - Owner</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/BTE7i3QbFUqpeFjvi5CsbL-IISthPMSsj3XGZMpr0xo/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1414075135350280234/8a3280e88a6cfce972fe12ad13780d0f.png?format=webp&quality=lossless"><p>Manzer - Owner</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/mjILml0zIL5P-CFIILgvI4T-n_v38JONLGj6bVv_Gfs/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1221849688593137830/ccbeb578b68bd02a4b19dc1ddd506842.png?format=webp&quality=lossless"><p>Jacob - Owner</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/6GnUGKN0qyhcZ2kye74XbYOsvNK6A47AiipqPOi1nqw/%3Fsize%3D1024/https/cdn.discordapp.com/guilds/1387892493860999319/users/1298301131641983019/avatars/a_1e3d8f261e5560ab8bec9d9277b77f0d.gif"><p>Hilnzo - Owner</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/yIUfnShREDUwGqApB0Gu-B1OAVm3Encz2SjtqwWGCO8/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1246355878840631327/5a14e4c676a423d04acda0ff29bd225e.png?format=webp&quality=lossless"><p>Kairox - Kabraso</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/MHBAowHph9HCkHKXYWw5MvAeAYxBjX_SAm5oAJFAnzk/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1260353622001188875/aa9c8431623d1958d02e42f4f026efe3.png?format=webp&quality=lossless"><p>Maik - Owner</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/LK9Mqdipw-Xazb2eftQ2gugQyz6mFgw_iIhk4nnX0pI/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1386421165052002366/2fab2aba0968175b3d8e52253a025c5d.png?format=webp&quality=lossless"><p>David - Sub Encargado</p></div>
      <div class="member"><img src="https://images-ext-1.discordapp.net/external/omUUuI71nI0v-GMDzB2XouqwVWyZsbC8ZpWLFibVt-A/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1297359221280739389/0c8e21345db6f35f607546e0dcbf4295.png?format=webp&quality=lossless"><p>Sylver - Sub Encargado</p></div>
    </div>

    <h2>Productos</h2>
    <div class="products">
      <!-- 10 productos -->
      ${Array.from({ length: 10 }).map(() => `
      <div class="product">
        <img src="https://wallpapers.com/images/hd/gta-san-andreas-hd-pictures-1920-x-1080-6a5jx7b6yr1e6rva.jpg" alt="Producto GTA SA">
        <p>Descripción del producto GTA San Andreas.</p>
        <button onclick="window.open('https://discord.gg/W3zan8fpSG')">Comprar</button>
      </div>`).join('')}
    </div>

    <div class="discord">
      <a href="https://discord.gg/W3zan8fpSG" target="_blank">Entrar al Discord</a>
    </div>
  </div>

  <audio id="bg-music" src="https://files.catbox.moe/ikc7rj.mp3" loop></audio>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const intro = document.getElementById('intro');
    const mainContent = document.getElementById('main-content');
    const logoText = document.getElementById('logo-text');
    const music = document.getElementById('bg-music');

    enterBtn.addEventListener('click', () => {
      enterBtn.style.display = 'none';
      logoText.style.display = 'block';
      setTimeout(() => {
        intro.style.opacity = '0';
        setTimeout(() => {
          intro.style.display = 'none';
          mainContent.style.display = 'block';
          music.play();
        }, 1000);
      }, 3000);
    });
  </script>

</body>
</html>
